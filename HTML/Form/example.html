<html>
<head>

	<title>www.anvistar.com</title>
</head>
<body>

	<center>
		<form name="f1" action="success.html">
		<table border="1" cellpadding="5">

			<tr bgcolor="gold">
				<td colspan="2" align="center">
					<h3>Enquiry Form</h3>
				</td>
			</tr>


			<tr>
				<td>Enquiry ID</td>
				<td>
					<input type="text" name="enqid">
				</td>
			</tr>


			<tr>
				<td>Candidate Name</td>
				<td>
					<input type="text" name="cname">
				</td>
			</tr>



			<tr>
				<td>Type Of Candidate</td>
				<td>

					<input type="radio" name="toc" value="Professional">Professional
					<input type="radio" name="toc" value="College">Collage Passout
					<input type="radio" name="toc" value="Collage">Collage Appearing
				</td>
			</tr>



			<tr>
				<td>Phone Number</td>
				<td>
					<input type="text" name="pno" maxlength="10">
				</td>
			</tr>



			<tr>
				<td>Technology</td>
				<td>
					<input type="checkbox" name="tech" value="CPP">CPP
					<input type="checkbox" name="tech" value="JAVA">JAVA
					<input type="checkbox" name="tech" value="Python">Python
					<input type="checkbox" name="tech" value="Angular">Angular
					<input type="checkbox" name="tech" value="Adv Java">Advances Java
				</td>
			</tr>

			

			<tr>
				<td>Select Branch</td>
				<td>
					<select name="Branch">
						<option value="" selected disabled>---Select Branch---</option>
						<option value="Computer">Computer</option>
						<option value="IT">Information Technology</option>
						<option value="BBA-CA">BBA-CA</option>
						<option value="bcs">BCS</option>
					</select>
				</td>
			</tr>



			<tr>
				<td>Local Address</td>
				<td>
					<textarea rows="5" cols="50" name="Address"></textarea>
				</td>
			</tr>


			<tr>
				<td>Suggected Information</td>
				<td>
					<textarea rows="5" cols="50" name="Sugginfo"></textarea>
				</td>
			</tr>


			<tr>
				<td>Candidate Information</td>
				<td>
					<textarea rows="5" cols="50" name="Sugginfo"></textarea>
				</td>
			</tr>


			<tr>
				<td colspan="2" align="center">
					<input type="submit" name="" value="Submit">
					<input type="reset" name="" value="Rest">
				</td>

			</tr>

			
		</table>
		</form>
	</center>

</body>
</html>
