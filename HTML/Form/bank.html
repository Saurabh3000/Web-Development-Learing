<html>
<head>

	<title>www.sbi.com</title>
</head>
<body>

<form name="account">
	<center>
		<table border="1" >
			<tr>
				<th colspan="2">
					<h2>SBI Bank</h2>
					<p>Saving Account Registration</p>
				</th>
			</tr>

			<tr>
				<td>Account Number</td>
				<td>
					<input type="text" name="accno">
				</td>
			</tr>

			<tr>
				<td>Customer Name</td>
				<td>
					<input type="" name="cname">	
				</td>
			</tr>

			<tr>
				<td>Email</td>
				<td>
					<input type="email" name="email">
				</td>
			</tr>

			<tr>
				<td>Phone No</td>
				<td>
					<input type="text" name="phoneno">
				</td>
			</tr>

			<tr>
				<td>Address</td>
				<td>
					<textarea cols="20" rows="5"></textarea>
				</td>
			</tr>


			<tr>
				<td>Services</td>
				<td>

					<input type="checkbox" name="services" value="ATM">ATM
					<br>
					<input type="checkbox" name="services" value="SMS">SMS
					<br>
					<input type="checkbox" name="services" value="Netbanking">Net Banking
					<br>
					<input type="checkbox" name="services" value="chequebook">Cheque Book
					<br>

				</td>
			</tr>

			<tr>
				<td>Gender</td>
				<td>
					<input type="radio" name="g" value="male">Male
					<input type="radio" name="f" value="female">Female
				</td>
			</tr>


			<tr>
				<td>User Name</td>
				<td>
					<input type="text" name="uname">
				</td>
			</tr>

			<tr>
				<td>Password</td>
				<td>
					<input type="password" name="pass">
				</td>
			</tr>


			<tr>
				<td>Account Type</td>
				<td>
					
					<select name="type_account">

						<option value="saving">Saving Account</option>
						<option value="current">Current Account</option>
						<option value="fd">Fixed Deposit Account</option>

					</select>


				</td>
			</tr>


			<tr>
				<td colspan="2" align="center">

					<input type="submit" value="Register">
					<input type="reset" value="Cancel">
				</td>
			</tr>

		</table>
	</center>
</form>
</body>
</html>
