<html>
<head>
	
	<title>www.sits.com</title>
</head>
<body>

<form>
	<center>
		<table border="1" cellpadding="3">
		<tr>
			<th colspan="4" bgcolor="gold">SITS Campus Registration</th>
		</tr>	

		<tr>
			<td>Roll no</td>
			<td>
				<input type="text" name="rno">
			</td>

			<td>Date</td>
			<td>
				<input type="date" name="date">
			</td>


		</tr>		

		<tr>
			<td>First Name</td>
			<td>
				<input type="text" name="fname">
			</td>

			<td>Last Name</td>
			<td>
				<input type="text" name="lname">
			</td>
		</tr>

		<tr>
			<td>Gender</td>
			<td>
				<input type="radio" name="m" >Male
				<input type="radio" name="f">Female
			</td>

			<td>Branch</td>
			<td>
				<select>
					<option value="" disabled selected>Select Option</option>
					<option>Computer Engineering</option>
					<option>IT Engineering</option>
					<option>Mechanical Engineering</option>
				</select>
			</td>
		</tr>

		<tr>
			<td>Phone No</td>
			<td>
				<input type="text" name="pno">
			</td>

			<td>Email</td>
			<td>
				<input type="text" name="email">
			</td>
		</tr>


		<tr>
			<td >Technology Certificate</td>
			<td colspan="3">
				<input type="checkbox" name="">C Programing
				<input type="checkbox" name="">CPP Programing
				<br>
				<input type="checkbox" name="">JAVA Programing
				<input type="checkbox" name="">Python Programing
			</td>
		</tr>

		<tr>
			<td>Location:</td>
			<td colspan="3">
			<select>
					<option value="" disabled selected>Chooes City</option>
					<option>Pune</option>
					<option>Channai</option>
					<option>Bangloare</option>
					<option>Mumbai</option>
				</select>
			</td>
		</tr>


		<tr>
			<td>Project Details</td>
			<td colspan="3">
			<textarea cols="70" rows="5"></textarea>
			</td>
		</tr>


		<tr>
			<td colspan="4" align="center">
				<input type="submit" value="Submit Bill">
				<input type="reset" value="Reset">
			</td>
		</tr>

		


		</table>
	</center>
</form>

</body>
</html>
