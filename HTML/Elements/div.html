Div element: - Div is a container used to hold other html elements or group elements together.
                Div is block element.
-->

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div</title>
</head>
<body>
    <div>
        <a href="wwww.google.com">google</a>
        <a href="wwww.facebook.com">facebook</a>
    </div>

    <a href="wwww.instagram.com">Instagram</a>

</body>
</html>
