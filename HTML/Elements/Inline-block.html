<!--
Block Elements :- Takes up the full width available. And Start from new line (Heading, Paragraph).
Inline: - Take up only neccessary width. They don't start from new line (Anchor Tag).
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline-Block</title>
</head>
<body>
    <h1>Hello</h1>
    <h1>All of you</h1>

    <a href="wwww.google.com">Google</a>
    <a href="www.facebook.com">Facebook</a>

    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/85/Smiley.svg/640px-Smiley.svg.png">
</body>
</html>
