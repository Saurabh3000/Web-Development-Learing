<!DOCTYPE html>
<html>
<head>
	
	<style type="text/css">
		
		body{
			margin: 0px;
		}

		#brandname{
			background-color: purple;
			color: white;
			padding: 10px;
		}

		p{
			color: gold;
			margin-top: -20px;
		}

		#main{
			padding: 10px;
			background-color: gold;
			height: 1000px;
		}

		table{
			margin-top: 20px;
		}

	</style>
</head>
<body>

	<div id="brandname">
		
		<h1>Accenture</h1>

		<p>High Performance Product Delivery</p>
	
	</div>

	
	<div id="main">
		
		<center>
			<table cellpadding="7">
				
				<tr>
					<td>First Name</td>
					<td>
						<input type="text" name="fname">
					</td>
				</tr>

				<tr>
					<td>Last Name</td>
					<td>
						<input type="text" name="lname">
					</td>
				</tr>

				<tr>
					<td>Job</td>
					<td>
						<input type="text" name="job">
					</td>
				</tr>

				<tr>
					<td>City</td>
					<td>
						<input type="text" name="city">
					</td>
				</tr>

				<tr>
					<td>Phone Number</td>
					<td>
						<input type="number" name="phno">
					</td>
				</tr>

				<tr>
					<td>
						<input type="submit" value="Submit Data">
						<input type="reset" value="Reset">
					</td>
				</tr>


			</table>
		</center>
	</div>
</body>
</html>
