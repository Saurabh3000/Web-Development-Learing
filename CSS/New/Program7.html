<!DOCTYPE html>
<html>
<head>
	
	<style type="text/css">
		
		.mybtn{
			background-color: white;
			width: 200px;
			padding: 20px;
			border: 2px solid deeppink;
			border-radius: 5px;
		}

		.xyz{
			background-color: white;
			width: 200px;
			padding: 20px;
			border: 2px solid deeppink;
			border-radius: 20px;
		}

		.xyz:hover, .mybtn:hover{
			background-color: deeppink;

		}
	</style>
</head>
<body>

	<h1>Button CSS Effect</h1>

	<br><br><br>

	<button type="submit" class="mybtn">Submit Data</button>

	<button type="submit" class="mybtn">Print</button>
	
	<input type="submit" value="Submit Exam" class="xyz">

	<input type="button" value="Next Question" class="xyz">


</body>
</html>
