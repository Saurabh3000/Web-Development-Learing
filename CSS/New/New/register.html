<!DOCTYPE html>
<html>
<head>
	<style type="text/css">

		body{
			margin: 0px;
		}
		
		#astart{
			background-color: skyblue;
			color: black;
			padding: 10px;
		}

		#main{
			background-color: gray;
			height: 1000px;
		}

		.mybtnclass{
			background-color: skyblue;
			color: black;
			padding: 10px;
			border-radius: 3px;
			font-size: 17px;
			border: none;
		}

		.inputclass{
			border-radius: 5px;
			padding: 7px;
			border: none;
			width: 90%;
		}
	</style>
</head>
<body>

	<div id="astart">
		<h1>SITS College</h1>
	</div>

	<div id="main">
	<center>
		
		<form>
			<table cellpadding="7" width="35%">

				<tr>
					<th colspan="2">
						<h1>Registration Form</h1>
					</th>
				</tr>

				<tr>
					<td>Customer ID</td>
					<td>
						<input type="text" name="cus_id" class="inputclass">
					</td>
				</tr>

				<tr>
					<td>First Name</td>
					<td>
						<input type="text" name="fname" class="inputclass">
					</td>
				</tr>

				<tr>
					<td>Last Name</td>
					<td>
						<input type="text" name="lname" class="inputclass">
					</td>
				</tr>

				<tr>
					<td>Email</td>
					<td>
						<input type="gmail" name="gmail" class="inputclass">
					</td>
				</tr>

				<tr>
					<td>Phone No</td>
					<td>
						<input type="number" name="phno" class="inputclass">
					</td>
				</tr>

				<tr>
					<td>Gender</td>
					<td>
						<input type="radio" name="gender" value="Male">Male
						<input type="radio" name="gender" value="Female">Female
					</td>
				</tr>

				<tr>
					<td>City</td>
					<td>
						<input type="text" name="city" class="inputclass">
					</td>
				</tr>

				<tr>
					<td>Address</td>
					<td>
					<textarea rows="5" cols="25" class="inputclass"></textarea>
					</td>
				</tr>

				<tr align="center">
					<td colspan="2">
						<input type="submit" value="Submit" class="mybtnclass">
						<input type="reset" value="Reset" class="mybtnclass">
					</td>
				</tr>


				
			</table>
		</form>

	
	</center>
</div>
</body>
</html>
