<!DOCTYPE html>
<html>
<head>
	
	<title>www.coxking.com</title>
	<link rel="stylesheet" type="text/css" href="abc.css">
</head>
<body>

	<center>
		<div>
			<table>
				<tr>
					<th colspan="2">
						<h3>New Customer Registration</h3>
					</th>
				</tr>

				<tr>
					<td>First Name</td>
					<td>
						<input type="text" name="fname" class="inputclass">
					</td>
				</tr>

				<tr>
					<td>Last Name</td>
					<td>
						<input type="text" name="lname" class="inputclass">
					</td>
				</tr>

				<tr>
					<td>Phone NO</td>
					<td>
						<input type="text" name="phoneno" class="inputclass">
					</td>
				</tr>

				<tr>
					<td>City</td>
					<td>
						<input type="text" name="city" class="inputclass">
					</td>
				</tr>

				<tr>
					<td>Email</td>
					<td>
						<input type="text" name="email" class="inputclass">
					</td>
				</tr>

				<tr >
					<td colspan="2" align="center">
						<input type="submit" value="Register" class="btnclass">
					</td>
				</tr>
				<tr>
					<td colspan="2" align="center">
						<input type="reset" name="Reset" class="btnclass">
					</td>
				</tr>
			</table>
		</div>
	</center>

</body>
</html>
