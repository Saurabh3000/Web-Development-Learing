<!DOCTYPE html>
<html>
<head>
	<title>Contact Us</title>
	<link rel="stylesheet" type="text/css" href="abc.css">
</head>
<body>

	<center>
		<div>
			<table>
				<tr>
					<th colspan="2">
						<h3>Contact Us</h3>
					</th>
				</tr>
				<tr>
					<td>Name</td>
					<td>
						<input type="text" name="cname" class="inputclass">
					</td>
				</tr>

				<tr>
					<td>Phone</td>
					<td>
						<input type="text" name="phoneno" class="inputclass">
					</td>
				</tr>

				<tr>
					<td>Email</td>
					<td>
						<input type="text" name="email" class="inputclass">
					</td>
				</tr>

				<tr>
					<td>Address</td>
					<td>
						<textarea rows="5" cols="30" class="inputclass"></textarea>
					</td>
				</tr>

				<tr>
					<td colspan="2">
						<input type="submit" value="Message Send" class="btnclass">
					</td>
				</tr>

				<tr>
					<td colspan="2">
						<input type="reset" value="Reset" class="btnclass">
					</td>
				</tr>
			</table>
		</div>
	</center>

</body>
</html>
